# Firebase App Hosting configuration for Next.js
# Docs: https://firebase.google.com/docs/app-hosting/configure

build:
  command: npm run build
  output: .next

run:
  runtime: nodejs20
  entrypoint: npm run start

runConfig:
  minInstances: 0
  maxInstances: 50
  cpu: 1
  memoryMiB: 512
  concurrency: 80